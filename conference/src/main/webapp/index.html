<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Start: Navigation Clean -->
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><img src="assets/img/vma-logo.gif"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav><!-- End: Navigation Clean -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Conference Me!</h5>
        </div>
        <div class="card-body">
                
				<div class="form-row">
				    <div class="col">
				        <div class="form-row">
				            <div class="col-2"><i class="fa fa-search" style="margin: 5px;"></i></div>
				            <div class="col"><input type="text" class="form-control" id="speakerName" style="border-radius: 20px;" placeholder="Speaker&#39;s name" /></div>
				        </div>
				    </div>
				    <div class="col"><input class="form-control" id="sessionDate"  type="date" style="border-radius: 10px;" /></div>
				    <div class="col"><button id="reload" class="btn btn-primary" type="button">Reload</button></div>
				</div>
                <span style="margin: 10px;"></span>
	            <hr>
                
                <div class="form-row">
                    <div class="col" style="border-width: 1px;border-style: solid;">
                        <h5>Speaker</h5>
                    </div>
                    <div class="col" style="border-width: 1px;border-style: solid;">
                        <h5>Session Title</h5>
                    </div>
                    <div class="col" style="border-width: 1px;border-style: solid;">
                        <h5>Date</h5>
                    </div>
                    <div class="col" style="border-width: 1px;border-style: solid;">
                        <h5>Topics</h5>
                    </div>
                </div>
                <span style="margin: 10px;"></span>
                <div id="session-rows" ></div>
            <hr>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/mustache.js"></script>
</body>

</html>
